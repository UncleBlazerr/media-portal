replicaCount: 2

image:
  repository: eggystrone/media-portal
  pullPolicy: Always
  tag: "latest"

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: media-portal.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5

env:
  nodeEnv: production
  nextauthUrl: "http://your-domain.com"

secrets:
  firebase:
    apiKey: ""
    authDomain: ""
    projectId: ""
    storageBucket: ""
    messagingSenderId: ""
    appId: ""
    measurementId: ""
  spotify:
    clientId: ""
    clientSecret: ""
  nextauth:
    secret: ""
