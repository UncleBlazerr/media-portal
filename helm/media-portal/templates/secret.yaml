apiVersion: v1
kind: Secret
metadata:
  name: {{ include "media-portal.fullname" . }}
  labels:
    {{- include "media-portal.labels" . | nindent 4 }}
type: Opaque
data:
  firebase-api-key: {{ .Values.secrets.firebase.apiKey | b64enc | quote }}
  firebase-auth-domain: {{ .Values.secrets.firebase.authDomain | b64enc | quote }}
  firebase-project-id: {{ .Values.secrets.firebase.projectId | b64enc | quote }}
  firebase-storage-bucket: {{ .Values.secrets.firebase.storageBucket | b64enc | quote }}
  firebase-messaging-sender-id: {{ .Values.secrets.firebase.messagingSenderId | b64enc | quote }}
  firebase-app-id: {{ .Values.secrets.firebase.appId | b64enc | quote }}
  firebase-measurement-id: {{ .Values.secrets.firebase.measurementId | b64enc | quote }}
  spotify-client-id: {{ .Values.secrets.spotify.clientId | b64enc | quote }}
  spotify-client-secret: {{ .Values.secrets.spotify.clientSecret | b64enc | quote }}
  nextauth-secret: {{ .Values.secrets.nextauth.secret | b64enc | quote }}
