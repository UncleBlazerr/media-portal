# DO NOT commit this file with real values
# Copy this to secret.yaml and fill in your actual base64-encoded values
# To encode: echo -n 'your-value' | base64

apiVersion: v1
kind: Secret
metadata:
  name: media-portal-secrets
type: Opaque
data:
  firebase-api-key: <base64-encoded-value>
  firebase-auth-domain: <base64-encoded-value>
  firebase-project-id: <base64-encoded-value>
  firebase-storage-bucket: <base64-encoded-value>
  firebase-messaging-sender-id: <base64-encoded-value>
  firebase-app-id: <base64-encoded-value>
  firebase-measurement-id: <base64-encoded-value>
  spotify-client-id: <base64-encoded-value>
  spotify-client-secret: <base64-encoded-value>
  nextauth-secret: <base64-encoded-value>
